<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom">
  <div class="container-fluid" style="width:70%">

    <!-- Mobile Sidebar Toggle -->
    <button class="mobile-toggle d-lg-none" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <div class="logo-circle">
          <i class="fas fa-balance-scale"></i>
      </div>
      <div class="brand-text">
          <div class="brand-title">{{ 'APP_NAME' | translate }}</div>
          <div class="brand-subtitle">{{ 'SUBTITLE' | translate }}</div>
      </div>
    </a>

    <!-- Right Section -->
    <div class="nav-actions d-flex align-items-center">

      <button class="btn btn-outline-secondary btn-sm lang-btn" (click)="toggleLanguage()">
       <i class="fas fa-globe me-1"></i>  {{ 'GLOBE' | translate }}
      </button>

      <div class="user-info d-flex align-items-center">
        <div class="user-avatar">A</div>
        <div>
          <div class="user-name">{{ 'USER_NAME' | translate }}</div>
          <div class="user-role">{{ 'USER_ROLE' | translate }}</div>
        </div>
      </div>

      <button class="icon-btn"><i class="fas fa-cog"></i></button>
      <button class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>

    </div>
  </div>
</nav>
